        body {
            position: relative;
            margin: 0;
            min-height: 100vh;
        }
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background-image: url('img/bg.jpg');
            background-repeat: no-repeat;
            background-size: 100% 600px;
            background-attachment: fixed;
            filter: blur(4px);
            opacity: 0.5;

<body class="face">

<div class="container2">
    <img src="img/BharaBari_white_logo.png" height="200px" width="200px" alt="Bhara Bari">
    <h2>Create Account</h2>
    
    <!-- Add id for JS reference -->
    <form id="registerForm" onsubmit="registerUser(event)">
        <input id="fullName" name="full_name" placeholder="Full Name" required>
        <input id="email" name="email" placeholder="Email" type="email" required>
        <input id="password" name="password" placeholder="Password" type="password" required>

        <div class="inline_selection">
            <select id="accountType" name="account_type" required>
                <option value="" disabled selected>Select Account Type</option>
                <option value="renter">Renter</option>
                <option value="landlord">Landlord</option>
            </select>
        </div>
        <br><br>
        <button class="account" type="submit">Register</button>
    </form>

    <p>Already have an Account? <a href="login.html">Login</a></p>
</div>

<!-- Include JS modules in correct order -->
<script type="module" src="js/api.js"></script>
<script type="module" src="js/auth.js"></script>
